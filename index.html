<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Iframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://script.google.com/a/*/macros/s/AKfycbyAmfnAiqYl0gDd8tMQphOxgUGuBo-ZS0PqGuCuTQw9-zylb96b8mKh7Yh26Oc-XGb5eg/exec" 
        scrolling="yes"
        allow="fullscreen"
    ></iframe>
</body>
</html>
